<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Git Init Remote</title>
</head>
<body>
<pre>
    echo "# jenkins-admin" >> README.md
    git init
    git add README.md
    git commit -m "first commit"
    git remote add origin https://github.com/andresmq35/jenkins-admin.git
    git push -u origin master
</pre>
</body>
</html>
